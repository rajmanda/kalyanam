apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kalyanam
  namespace: kalyanam
  annotations:
    kubernetes.io/ingress.class: "gce"  # Use GCP's HTTP(S) Load Balancer
spec:
  rules:
  - host: *  # Replace with your domain or leave as * for all
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kalyanam  # Your service name
            port:
              number: 4200

