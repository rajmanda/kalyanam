<div class="card kalyanamcard border">
  <div class="card-header d-flex align-items-center">
    <div class="example-header-image rounded-circle me-2"></div>
    <div>
      <h5 class="card-title leckerli-one-regular mb-0">{{ galaEvent.name }}</h5>
      <small class="card-subtitle text-muted">{{ galaEvent.date }}</small>
    </div>
  </div>

  <img class="card-img-top" [src]="'/assets/images/' + galaEvent.name + '.jpg'" alt="Photo of {{ galaEvent.description }}">

  <div class="card-body text-center">
    <p class="mt-3 text-md">
      {{ galaEvent.description + ': It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout' }}
    </p>
  </div>

  <div class="card-footer d-flex gap-2 align-items-center justify-content-center">
    <button (click)="openRsvpDialog(galaEvent)" class="btn btn-orange text-uppercase">RSVP</button>
    <button (click)="openAttendeesDialog(galaEvent)" class="btn btn-red text-uppercase">ATTENDEES</button>
  </div>
</div>

<p>{{ message }}</p>
