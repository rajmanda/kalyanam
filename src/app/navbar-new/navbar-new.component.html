      Shravani Kalyanam
    </span>
  </span>

  <span class="example-spacer"></span>
  <button routerLink="home" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>home</mat-icon>
  </button>

  <button routerLink="about-me" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">

      <ng-container *ngIf="loggedin">

        <span class="greeting-text">Hi, {{ userProfilex.given_name }}!</span>


        <div class="profile-photo">
          <img [src]="userProfilex.picture" alt="Profile Photo" />

        <button mat-icon-button color="warn" (click)="handleSignOut()">

<mat-toolbar *ngIf="isMobile">
  <span class="icon-text">
    <mat-icon class="icon">eco</mat-icon>
    <span class="name">
      Shravani Kalyanam
    </span>
  </span>

  <span class="example-spacer"></span>

  <!-- Hamburger menu button -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Menu contents -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item routerLink="about-me">
      <mat-icon>contact_page</mat-icon>
      <span>About</span>
    </button>

    <ng-container *ngIf="loggedin">
      <div class="menu-user-info">
        <img [src]="userProfilex.picture" alt="Profile Photo" class="menu-profile-photo">
        <span>Hi, {{ userProfilex.given_name }}!</span>
      </div>
      <button mat-menu-item (click)="handleSignOut()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </ng-container>
  </mat-menu>
</mat-toolbar>
