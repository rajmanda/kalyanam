<mat-toolbar *ngIf="isMobile">
  <!-- Hamburger menu button -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Menu"
    class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="icon-text">
    <mat-icon class="icon">eco</mat-icon>
    <span class="name">
      Shravani Kalyanam
    </span>
  </span>

  <span class="example-spacer"></span>

  <ng-container *ngIf="loggedin">
    <div class="profile-photo">
      <img [src]="userProfilex.picture" alt="Profile Photo" />
    </div>
    <button mat-icon-button color="warn" (click)="handleSignOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </ng-container>

  <!-- Mobile Menu Contents -->
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item routerLink="home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-menu-item routerLink="about-me">
      <mat-icon>contact_page</mat-icon>
      <span>About</span>
    </button>

    <!-- Admin RSVP Option -->

    <button *ngIf="isAdminCheckComplete && isAdmin"
        mat-menu-item
        (click)="openRsvpModal()">

      <span>RSVP </span>
    </button>

    <button mat-menu-item (click)="handleSignOut()">

</mat-toolbar>
