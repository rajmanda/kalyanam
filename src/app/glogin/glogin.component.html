<section class="loginpage">
  <div class="container">
    <div class="row bglogin m-5">
      <!-- Left Column: Image -->
      <div class="col-md-5">
        <img src="/assets/images/loginleftlady.jpg" class="img-fluid" alt="Left Lady" />
      </div>

      <!-- Right Column: Login Form -->
      <div class="col-md-7 d-flex align-items-center justify-content-center fmin-vh-100 loginbox">
        <div class="text-left">
          <!-- Login Message (for warnings or errors) -->
          <div *ngIf="loginMessage" class="alert alert-warning">
            {{ loginMessage }}
          </div>

          <!-- Welcome Message -->
          <h1>Welcome to Kalyanam!</h1>
          <p class="lead">
            Log in with your Google account to:
          </p>
          <ul class="list-unstyled">
            <li>ðŸŽ‰ RSVP for the event</li>
            <li>ðŸ“… Get the latest event updates</li>
          </ul>
          <hr style="border: 1px solid #777;">

          <!-- Google Login Button -->
          <button class="google-btn mt-3" (click)="loginWithGoogle()">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
