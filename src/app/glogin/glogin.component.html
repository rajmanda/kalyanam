<section class="loginpage">
  <div class="container">
    <div class="row bglogin m-5">
      <!-- Left Column: Image -->
      <div class="col-md-5">
        <img src="/assets/images/Shravani.jpg" class="img-fluid" alt="Left Lady" />
      </div>

      <!-- Right Column: Login Form -->
      <div class="col-md-7 d-flex align-items-center justify-content-center fmin-vh-100 loginbox">
        <div class="text-left">
          <!-- Login Message (for warnings or errors) -->
          <div *ngIf="loginMessage" class="alert alert-warning">
            {{ loginMessage }}
          </div>

          <!-- Welcome Message -->
          <h1>Suswagatham</h1>
          <h1>Shravani Kalyanam!</h1>

          <!-- <hr style="border: 1px solid #777;"> -->

          <!-- Wrapper for the Button and RSVP Text -->
          <div class="button-rsvp-wrapper">
            <!-- Google Login Button -->
            <button class="google-btn mt-3" (click)="loginWithGoogle()">
              <i class="fab fa-google"></i> Sign in with Google
            </button>

            <!-- RSVP Text -->
            <ul class="list-unstyled">
              <li>ðŸŽ‰ RSVP </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
