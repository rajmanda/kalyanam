<div class="picture-gallery">
  <div *ngIf="isLoading" class="loading-message">
    <p>Loading images...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngFor="let imageUrl of imageUrls" class="picture-item">
    <img [src]="imageUrl" loading="lazy" alt="Gallery picture" class="picture-image" />
    <div class="picture-uri">{{ imageUrl }}</div>
  </div>
</div>
