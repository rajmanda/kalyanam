<div fxLayout="row" fxLayoutAlign="start space-between" fxLayout.lt-md="column" fxLayoutGap="10px">

  <mat-card class="home-card" fxFlex="11 50%" *ngFor="let event of events">

   <mat-card-header>

     <mat-card-title>{{event.name}}</mat-card-title>

     <mat-card-subtitle>Date: {{event.date}}</mat-card-subtitle>

     <mat-card-subtitle>Location: {{event.location}}</mat-card-subtitle>

   </mat-card-header>

   <img mat-card-image class="mat-card-image" [src]="event.image">

   <mat-card-content>

     <p class="text-small">

       {{event.name}}

     </p>

   </mat-card-content>

   <mat-card-actions>

     <button mat-button (click)="rsvp(event)">RSVP</button>

     <button mat-button (click)="attendees(event)">ATTENDEES</button>

   </mat-card-actions>

   <app-attendees  *ngIf="showAttendees"></app-attendees>
   <app-rsvp *ngIf="showRsvp"></app-rsvp>
  </mat-card>

</div>
