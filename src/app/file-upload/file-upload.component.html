<div class="file-upload-form">
  <form (ngSubmit)="onUpload($event)">
    <div>
      <label for="fileInput">Select an image to upload:</label>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*,video/mp4,video/quicktime,.mp4,.mov" />
    </div>

    <button type="submit" [disabled]="!selectedFile || isUploading">
      {{ isUploading ? 'Uploading...' : 'Upload' }}
    </button>

    <!-- Progress bar -->
    <div *ngIf="isUploading" class="progress-container">
      <progress [value]="uploadProgress" max="100"></progress>
      <span>{{ uploadProgress }}%</span>
    </div>

    <!-- Status message -->
    <div *ngIf="uploadMessage" class="upload-message"
         [class.success]="uploadMessage.includes('success')"
         [class.error]="uploadMessage.includes('failed')">
      {{ uploadMessage }}
    </div>
  </form>
</div>
