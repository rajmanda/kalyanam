<div class="rsvp-form">
  <form [formGroup]="rsvpForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="rsvp">RSVP:</label>
      <select id="rsvp" formControlName="rsvp" (change)="onRsvpChange()">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div *ngIf="isRsvpYes">
      <div class="form-group">
        <label for="adults">Adults:</label>
        <select id="adults" formControlName="adults">
          <option *ngFor="let num of adultOptions" [value]="num">{{ num }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="children">Children:</label>
        <input id="children" type="number" formControlName="children" min="0">
      </div>

      <div class="form-group">
        <label for="total">Total:</label>
        <input id="total" type="number" [value]="totalGuests" readonly>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
