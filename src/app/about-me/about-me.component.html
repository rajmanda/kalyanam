<mat-card class="about-me-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img src="/assets/pictures/Raj Manda.jpg" alt="Raj Manda" class="header-image" />
      </div>
      <mat-card-title>About Me</mat-card-title>
      <mat-card-subtitle>Web Developer | Enthusiast</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        Hi, I'm Raj Manda, a very passionate web developer with experience in Angular, TypeScript, and Java. 
        I love building interactive web applications and exploring new technologies in the field.
      </p>
    </mat-card-content>
  
<mat-card-actions>
  <span style="display: flex; align-items: center; margin-right: 20px;">
    <mat-icon>mail</mat-icon>
    <a href="mailto:raj.manda&#64;gmail.com" class="contact-button">raj.manda&#64;gmail.com</a>
  </span>
  <span style="display: flex; align-items: center;">
    <mat-icon>phone</mat-icon>
    <span>315-877-5699</span> <!-- Replace with your actual number -->
  </span>
</mat-card-actions>

      
      
      
  </mat-card>
  
<!-- Footer section for certifications -->
<footer class="certifications-footer">
    <mat-grid-list cols="5" rowHeight="100px" gutterSize="15px">
      <mat-grid-tile *ngFor="let cert of certifications" [colspan]="1" [rowspan]="1" class="certification-tile">
        <div style="text-align: center;">
          <img [src]="cert.icon" [alt]="cert.name" class="certification-icon" />
          <div>{{ cert.name }}</div> <!-- Certification name -->
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </footer>
