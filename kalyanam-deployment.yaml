apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: kalyanam
  labels:
    app: kalyanam
  namespace: kalyanam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kalyanam
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kalyanam
    spec:
      containers:
        - name: angular-app-container
          image: dockerrajmanda/kalyanam:54
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kalyanam
  namespace: kalyanam
spec:
  selector:
    app: kalyanam
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
  loadBalancerIP: 104.154.188.167

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kalyanam
  namespace: kalyanam
  annotations:
    kubernetes.io/ingress.class: "gce"  # Use GCP's HTTP(S) Load Balancer
spec:
  rules:
  - host: rajmanda-dev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kalyanam  # Your service name
            port:
              number: 80  # Ensure this matches your service port
      - path: /rsvpapi
        pathType: Prefix
        backend:
          service:
            name: rsvpbackend
            port:
              number: 8090