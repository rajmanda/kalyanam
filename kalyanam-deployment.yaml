apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: kalyanam
  labels:
    app: kalyanam
  namespace: kalyanam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kalyanam
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kalyanam
    spec:
      containers:
        - name: angular-app-container
          image: dockerrajmanda/kalyanam:69
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kalyanam
  namespace: kalyanam
spec:
  selector:
    app: kalyanam
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
  #type: LoadBalancer
  #loadBalancerIP: 104.154.188.167
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsvp-ingress
  namespace: kalyanam
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: rajmanda-dev.com  # Replace with your domain
      http:
        paths:
          - path: /rsvp/allrsvps
            pathType: Prefix
            backend:
              service:
                name: rsvpbackend  # Name of your Service
                port:
                  number: 8090
          - path: /rsvp/saversvp
            pathType: Prefix
            backend:
              service:
                name: rsvpbackend  # Name of your Service
                port:
                  number: 8090
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kalyanam
                port:
                  number: 80
